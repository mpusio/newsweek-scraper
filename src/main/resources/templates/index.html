<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Newsweek scraper</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="white">
    <nav>
        <div class="nav-wrapper">
            <a href="#" th:href="@{/}" class="brand-logo">Newsweek article scraper</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <div class="container center">
        <form class="col s12"  th:action="@{/}" th:object="${article}" method="post">
            <div class="row">
                <div class="input-field blue-text text-darken-2">
                    <input th:field="*{URL}" id="URL_address" type="text" class="validate" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$">
                    <label for="URL_address">URL address</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Copy and paste newsweek article address</span>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Get article content
                <i class="material-icons right">send</i>
            </button>

        </form>
    </div>

<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
